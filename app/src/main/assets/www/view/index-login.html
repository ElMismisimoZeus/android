<!DOCTYPE HTML>

<head>

<script>
	var id_sesion;
	var id_usuario;
	var estado;



  $(function () {

	  $("#dialog1").dialog({
		autoOpen: false,
		buttons: {
					Ok: function() {
					$( this ).dialog( 'close' );
					location="home_03.html?id_sesion="+id_sesion+"&id_usuario="+id_usuario+"&estado="+estado;
					}

				}
	  });

	  $("#dialog2").dialog({
		autoOpen: false,
		buttons: {
					Ok: function() {
					$( this ).dialog( 'close' );
					//location="home_03.html";
					}

				}
	  }).prev(".ui-dialog-titlebar").css("background","red");

});
  </script>
</head>

<body>
<!--
<button id="opener">open the dialog</button>
-->


<div id="page-transitions">
	<div id="page-content" class="page-content">	
		<div id="page-content-scroll"><!--Enables this element to be scrolled --> 

			<div class="page-fullscreen vertical-bg-3">
				<div class="page-fullscreen-content">
					<div class="pageapp-login">
						<div>
							<h1 class="textPrincipal">SCE</h1>
							<br>
							<h5 class="subPrincipal">Frap Digital</h5>
						</div>
						<br>
						<div class="pageapp-login-input animate-fade">
							<i class="login-icon ion-person"></i>
							<input	 type="text" id="Username" value="Username" onfocus="if (this.value=='Username') this.value = ''" onblur="if (this.value=='') this.value = 'Username'">
						</div>     
						   
						
						<div class="pageapp-login-input animate-fade ">
							<i class="login-icon ion-locked"></i>
							<input type="password" id="password" value="password" onfocus="if (this.value=='password') this.value = ''" onblur="if (this.value=='') this.value = 'password'">
						</div>
						<br>

						<div  class="select-box">
							<select id="estado">
								<option class="select-title" value="o0">Estado</option>
								<option value="AGUASCALIENTES">Aguscalientes</option>
								<option value="SONORA">Sonora</option>
								<option value="SINALOA">Sinaloa</option>
								<option value="MEXICO">Mexico</option>
							</select>
						</div>
						

						
						<div id="dialog1" title="Bienvenido" hidden="hidden" >
							<!--
							<strong class="bg-green-dark"><i class="ion-close-round"></i></strong>
							-->


							<p  class="color-green-dark">

							</p>

							<!--
							<a href="#" class="hide-notification"><i class="ion-android-close color-green-dark"></i></a>
							-->
						</div>

						<div id="dialog2" title="Error LGN-01" hidden="hidden" >
							<!--
							<strong class="bg-green-dark"><i class="ion-close-round"></i></strong>
							-->


							<p  class="color-red-dark">

							</p>

						</div>


						<a href="#" class="button button-round button-red button-full half-top full-bottom animate-zoom" onClick="login()" id="opener"><h4>Registrarse</h4></a>
						
						
					</div>
					
				</div>
				
				<div class="overlay medium-overlay"></div>
				
			</div> 
			
		</div>  
	</div>
</div>
